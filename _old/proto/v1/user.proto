syntax = "proto3";

package platform.v1;

option go_package = "github.com/titpetric/platform/proto/v1";

message User {
	string id = 1;
	string name = 2;
	string slug = 3;

	bool active = 10;
	bool deleted = 11;

	int64 created_at = 20;
}

service UserService {
	rpc Create(CreateUserRequest) returns (CreateUserResponse);
	rpc Update(UpdateUserRequest) returns (UpdateUserResponse);
}

message CreateUserRequest {
	string name = 1;
	string slug = 2;
}

message UpdateUserRequest {
	string id = 1;
	string name = 2;
	string slug = 3;
}

message CreateUserResponse {
	User response = 1;
}

message UpdateUserResponse {
	User response = 1;
}
